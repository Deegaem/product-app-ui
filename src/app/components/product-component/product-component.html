<div class="card border-0 shadow-sm bg-body-tertiary rounded mb-3">
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ product().name }}</h5>
            <p class="card-text">{{product().description}}.</p>
            <h6 class="card-title">Price: {{product().price}}</h6>
        </div>
        <div class="card-body">
            <a href="#" class="card-link" (click)="removeProduct(product())">Remove Product</a>
        </div>
    </div>
</div>
