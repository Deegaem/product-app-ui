<div class="text-center p-5">
    <h2>Add product Form</h2>
</div>
<div class="border-0 shadow-lg bg-body-tertiary rounded  mt-sm-0 p-sm-5 mx-lg-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="control-label col-sm-2" for="product_name">Product name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="product_name" formControlName="product_name">
            </div>
        </div>
        <div class="mb-3">
            <label class="control-label col-sm-2" for="description" class="form-label">Product Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>
        </div>
        <div class="mb-3">
            <label class="control-label col-sm-2" for="price">Price</label>
            <div class="col-sm-10">
                <input type="number" id="price" formControlName="price" min="1" max="500">
            </div>
        </div>
        <div class="col-sm-10 d-flex flex-row-reverse">
            <button class="btn btn-sm btn-primary ms-1" type="button" (click)="back()">
                Cancel
            </button>
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="productForm.invalid">
                Submit form
            </button>
        </div>
    </form>
</div>
